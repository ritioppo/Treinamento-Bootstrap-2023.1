<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rainha de copas</title>
    <link rel="stylesheet" href="css/indexc.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
    <div class="card" id="tela_login">

        <div class="card-body">
            <form>
                <div class="mb-3">
                    <label>Login</label>
                    <input type="email" class="form-control" id="" aria-describedby="emailHelp"
                        placeholder="Informe seu login">

                </div>
                <div class="mb-3">
                    <label>Senha</label>
                    <input type="password" class="form-control" id="exampleInputPassword1"
                        placeholder="Insira sua senha">
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Mantenha-me conectado</label>
                </div>

                <div class="d-grid gap-2">
                    <button class="btn btn-danger" type="button">Entrar</button>
                </div>
            </form>
        </div>
    </div>
    <footer class="container-fluid text-white bg-vermelho">

        <div class="icon-container">

            <a href="https://www.instagram.com/codejr/">
                <img src="../../../img/icon1.png" alt="Ícone 1">
                <img src="../../../img/icon2.png" alt="Ícone 2">
                <img src="../../../img/icon3.png" alt="Ícone 3">
            </a>
        </div>
    </footer>
</body>

</html>
